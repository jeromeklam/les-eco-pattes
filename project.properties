[env]
env=dev

[composer]
composer.bin=/usr/bin/composer
composer.bindir=${project.basedir}/bin

[phpdoc]
phpdoc.bin=/usr/bin/phpdoc

[project]
project.basedir=.
project.builddir=${project.basedir}/build
project.name=freeasso
project.short=freeasso
project.directory=.
project.dist=${project.basedir}/build
project.deploy=${project.basedir}/target

[deploy]
deploy.hosts-beta=vps1stb,vps1gra
deploy.hosts-test=vps1stb,vps1gra
deploy.hosts-pp=vps1stb,vps1gra
deploy.hosts=vps1stb,vps1gra
deploy.basedir-beta=/var/www/freeasso
deploy.basedir-test=/var/www/freeasso
deploy.basedir-pp=/var/www/freeasso
deploy.basedir=/var/www/freeasso
deploy.user=www-deploy
deploy.restart=/var/www/
deploy.pubkeyfile=/var/lib/jenkins/.ssh/id_rsa.pub
deploy.prvkeyfile=/var/lib/jenkins/.ssh/id_rsa

[CodeSniffer]
phpcs.bin=/usr/bin/phpcs
phpcs.basedir=
phpcs.reportpath
